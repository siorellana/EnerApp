version: 2
jobs:
    build:
        docker:
            - image: siorellana/energon-node
        working_directory: ~/repo
        steps:
            - checkout
            # Download and cache dependencies
            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "package.json" }}
                    - v1-dependencies-
            - run:
                name: Instalanding Dependencies
                command: npm install
            - save_cache:
                key: v1-npm-deps-{{ checksum "package-lock.json" }}
                paths:
                    - ./node_modules
            - run:
                name: Copy credentials
                command: cp /usr/local/bin/environment.ts src/environments/environment.ts
            - run:
                name: Build
                command: npm run build
            - run:
                name: Firebase Deploy
                command: ./node_modules/.bin/firebase deploy --token "$FIREBASE_DEPLOY_TOKEN" --only hosting
